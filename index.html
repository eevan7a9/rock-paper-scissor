<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js"></script>
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <main class="container">
      <div class="head-box">
        <h2>Top Box</h2>
      </div>
      <div class="user-box">
        <div id="#rock">
          <img class="rock-img" src="./assets/rock_hand.png" alt="Rock" />
        </div>
        <div id="#paper">
          <img class="paper-img" src="./assets/paper_hand.png" alt="Paper" />
        </div>
        <div id="#scissor">
          <img class="scissor-img" src="./assets/sciss_hand.png" alt="Sciss" />
        </div>
        <h2>Choose Weapon</h2>
      </div>
      <div class="computer-box">
        <div>
          <img class="rock-img" src="./assets/rock_hand.png" alt="Rock" />
        </div>
        <div>
          <img class="paper-img" src="./assets/paper_hand.png" alt="Paper" />
        </div>
        <div>
          <img class="scissor-img" src="./assets/sciss_hand.png" alt="Sciss" />
        </div>
        <h2>computer-box</h2>
      </div>
      <div class="bottom-box">
        <h1>Bottom Box</h1>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <main class="container">
      <div class="head-box">
        <h2>Rock Paper Scissor :</h2>
        <br />
        <p>
          A player who decides to play rock will beat another player who has.
          chosen scissors. but will lose to one who has played paper. a play of
          paper will lose to a play of scissors.
        </p>
        <br />
        <div class="score-box">
          <div class="score">
            <h2>Score :</h2>
            <div class="score-output">
              <p>0</p>
            </div>
          </div>
          <div class="duel">
            <button onclick="battle()">Battle</button>
          </div>
          <div class="score">
            <h2>Score :</h2>
            <div class="score-output" id="s"><p id="computerScore">0</p></div>
          </div>
        </div>
      </div>
      <div class="user-box">
        <div id="#rock">
          <img class="rock-img" src="./assets/rock_hand.png" alt="Rock" />
        </div>
        <div id="#paper">
          <img class="paper-img" src="./assets/paper_hand.png" alt="Paper" />
        </div>
        <div id="#scissor">
          <img class="scissor-img" src="./assets/sciss_hand.png" alt="Sciss" />
        </div>
        <h2>Choose Weapon</h2>
      </div>
      <div class="computer-box">
        <div>
          <img class="rock-img" src="./assets/rock_hand.png" alt="Rock" />
          <img class="paper-img" src="./assets/paper_hand.png" alt="Paper" />
          <img class="scissor-img" src="./assets/sciss_hand.png" alt="Sciss" />
        </div>
        <h2 style="color: seashell">computer</h2>
      </div>
      <div class="bottom-box">
        <h1>Bottom Box</h1>
      </div>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
